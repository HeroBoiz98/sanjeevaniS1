<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanjeevani</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            animation: fadeIn 1s;
            color: white;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #inputContainer {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            width: 80%;
            max-width: 600px;
        }

        #inputField {
            flex: 1;
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px 0 0 5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
        }

        #inputField:focus {
            outline: none;
            box-shadow: 0 0 5px #fff, 0 0 10px #007BFF;
        }

        #inputField::placeholder {
            color: rgba(255, 255, 255, 0.7);
            opacity: 1; /* Firefox lowers the opacity of placeholders by default */
        }

        #submitButton {
            padding: 15px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            margin-left: -5px; /* Overlap with input field */
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        #submitButton:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        #output {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(28, 11, 11, 0.9);
            border-radius: 5px;
            width: 80%;
            max-width: 600px;
            max-height: 300px;
            overflow-y: auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
        }

        #output.show {
            opacity: 1;
            transform: translateY(0);
        }

        #loading {
            display: none;
            font-size: 18px;
            color: #fff;
            margin-top: 20px;
            animation: fadeIn 0.5s;
        }

        /* Glassy button styles */
        #reviewButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 5px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background 0.3s, transform 0.3s;
            margin-top: 20px;
        }

        #reviewButton:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
        }

        /* Modal styles */
        #reviewModal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        #reviewForm {
            background-color: rgba(255, 255, 255, 0.374);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
        }

        #reviewForm h2 {
            margin: 0 0 15px;
            font-size: 1.5em;
            color: #000000;
        }

        #reviewForm input, #reviewForm textarea {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
            background: rgba(185, 168, 193, 0.902);
            color: black;
           
        }

        #reviewForm input:focus, #reviewForm textarea:focus {
            outline: none;
            border-color: #007BFF;
        }

        #reviewForm input::placeholder, #reviewForm textarea::placeholder {
            color: rgba(0, 0, 0, 0.7);
            opacity: 1; /* Firefox lowers the opacity of placeholders by default */
        }

        #reviewForm button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #reviewForm button:hover {
            background-color: #0056b3;
        }

        #closeModalButton {
            background-color: transparent;
            color: #007BFF;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            text-align: left;
        }

        #closeModalButton:hover {
            text-decoration: underline;
        }

        /* Prevent resizing */
        input, textarea {
            resize: none; /* Prevent resizing of textarea */
        }
    </style>    
</head>
<body>

    <h1>Sanjeevani - S1</h1>
    <h3>~ Aditya S.</h3>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    
    <div id="inputContainer">
        <input type="text" id="inputField" placeholder="Enter the name of the medicine..." />
        <button id="submitButton">Submit</button>
    </div>
    <div id="loading">Searching...</div>
    <div id="output"></div>

    <button id="reviewButton">Leave a Review</button>

    <div id="reviewModal">
        <div id="reviewForm">
            <h2>Leave a Review</h2>
            <input type="text" id="fullName" placeholder="Full Name" required />
            <input type="text" id="contact" placeholder="Phone or Email" required />
            <textarea id="review" placeholder="Your Review" required rows="4"></textarea>
            <button id="submitReviewButton">Submit Review</button>
            <button id="closeModalButton">Close</button>
        </div>
    </div>

    <script>
        document.getElementById('submitButton').addEventListener('click', function() {
            const content = document.getElementById('inputField').value;
            sendRequest(content);
        });

        document.getElementById('reviewButton').addEventListener('click', function() {
            document.getElementById('reviewModal').style.display = 'flex';
        });

        document.getElementById('closeModalButton').addEventListener('click', function() {
            document.getElementById('reviewModal').style.display = 'none';
        });

        document.getElementById('submitReviewButton').addEventListener('click', function() {
            const fullName = document.getElementById('fullName').value;
            const contact = document.getElementById('contact').value;
            const review = document.getElementById('review').value;

            // Capture screenshot
            html2canvas(document.body).then(canvas => {
                const screenshot = canvas.toDataURL('image/png'); // Get the screenshot as a Base64 string

                // Send review data to the server
                axios.post('/api/review', { fullName, contact, review, screenshot })
                    .then(response => {
                        alert('Thank you for your review! It helps us improve.');
                        window.location.href = '/'; // Redirect to index.html
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('There was an error submitting your review: ' + error.response.data.error);
                    });
            });
        });

        function sendRequest(content) {
            // Show loading text
            document.getElementById('loading').style.display = 'block';
            document.getElementById('output').innerText = ''; // Clear previous output
            document.getElementById('output').classList.remove('show'); // Hide output initially

            axios.post('/api/chat', { content })
                .then(response => {
                    // Display the formatted response
                    document.getElementById('output').innerText = response.data.formattedResponse;
                    document.getElementById('output').classList.add('show'); // Show output with animation
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('output').innerText = 'Error: ' + error.message;
                    document.getElementById('output').classList.add('show'); // Show error message with animation
                })
                .finally(() => {
                    // Hide loading text
                    document.getElementById('loading').style.display = 'none';
                });
        }
    </script>

</body>
</html>
