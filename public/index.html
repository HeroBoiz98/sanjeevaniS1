<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanjeevani</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            animation: fadeIn 1s;
            color: white;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #inputContainer {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            width: 80%;
            max-width: 600px;
        }

        #inputField {
            flex: 1;
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px 0 0 5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        #inputField:focus {
            outline: none;
            box-shadow: 0 0 5px #fff, 0 0 10px #007BFF;
        }

        #submitButton {
            padding: 15px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            margin-left: -5px; /* Overlap with input field */
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        #submitButton:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        #output {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(28, 11, 11, 0.9);
            border-radius: 5px;
            width: 80%;
            max-width: 600px;
            max-height: 300px;
            overflow-y: auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
        }

        #output.show {
            opacity: 1;
            transform: translateY(0);
        }

        #loading {
            display: none;
            font-size: 18px;
            color: #fff;
            margin-top: 20px;
            animation: fadeIn 0.5s;
        }

        footer {
            position: absolute;
            bottom: 20px;
            text-align: center;
            width: 100%;
            color: white;
            font-size: 14px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }

        #hitCounter {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Sanjeevani AI - S1</h1>
    <div id="inputContainer">
        <input type="text" id="inputField" placeholder="Enter the name of the medicine..." />
        <button id="submitButton">Submit</button>
    </div>
    <div id="loading">Searching...</div>
    <div id="output"></div>
    
    <footer>
        Site under testing state ~ Training Status - 10Million Parameters 
        <h4>aditya.else - mlzsadt@Gmail.com</h4>
        <div id="hitCounter">Hits: <span id="hitCount">0</span></div>
    </footer>


    <script>
        // Function to fetch and display hit count
        function fetchHitCount() {
            axios.get('http://localhost:3000/api/hit')
                .then(response => {
                    document.getElementById('hitCount').innerText = response.data.count;
                })
                .catch(error => {
                    console.error('Error fetching hit count:', error);
                });
        }

        // Increment hit count on page load
        function incrementHitCount() {
            axios.post('http://localhost:3000/api/hit')
                .then(() => {
                    fetchHitCount(); // Fetch updated hit count after incrementing
                })
                .catch(error => {
                    console.error('Error incrementing hit count:', error);
                });
        }

        // Handle submit button click
        document.getElementById('submitButton').addEventListener('click', () => {
            const inputField = document.getElementById('inputField');
            const medicineName = inputField.value;

            if (medicineName) {
                document.getElementById('loading').style.display = 'block';
                axios.post('http://localhost:3000/api/chat', { content: medicineName })
                    .then(response => {
                        document.getElementById('loading').style.display = 'none';
                        inputField.value = '';
                        const outputDiv = document.getElementById('output');
                        outputDiv.innerHTML = `<p>${response.data.formattedResponse}</p>`;
                        outputDiv.classList.add('show');
                    })
                    .catch(error => {
                        console.error('Error fetching chat response:', error);
                        document.getElementById('loading').style.display = 'none';
                    });
            }
        });

        // Initial fetch of hit count and increment on page load
        incrementHitCount();
    </script>
</body>
</html>
